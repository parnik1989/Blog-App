<div class="page-content">
    <div class="topic-heading">
        <span class="topic-name">Food</span>
    </div>    
    <div class="row image-row">
        <div class="col-sm-3 content-row" *ngFor="let item of mainDataList">
            <a href="/{{item.name}}"><img src="assets/BlogImages/{{item.image}}.JPG" alt="image" class="imageList">
            <div class="bottomtext">{{item.title}}</div></a>
        </div>
    </div>
</div>
